<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h1>Password Generator</h1>
    </nav>
    <section class=container id="userinput">
        <div class=row>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <section id="options">
                    <br />
                    <h5>To Generate a Random password please choose from the options below:</h5>
                    <br/>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" onclick="" id=LowerCase>Include Lower Case
                            Characters</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" onclick="" id=UpperCase>Include Upper Case
                            Characters</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" onclick="" id=Special>Include Special Characters</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" onclick="" id=Numeric>Include Numbers</label>
                    </div>
                    <br />
                    <div>
                        <p>How long do you want your password to be? </p>
                        <!--<p> Note that the minimum charachter lenght is 8</p>-->
                        <input type="range" min="8" max="128" value="8" class="slider" id="slider">
                        <br />
                        <label> Character Length:<p id="ShowNum"></p></label>
                    </div>
                </section>
                <section id="display">
                    <h3>Generate a Password</h3>
                    <hr>
                    <div>
                        <textarea readonly type="text" id="output" class="form-control" rows="5"
                            placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                        <hr>
                    </div>
                    <input type="button" value="Generate Password" id="submit" onclick="generate()">

                    <input type="button" value="Copy to Clipboard" id="copy-button" onclick="Copy()">
                    <br />
                    <br />
                </section>
                <br />
                <br />
            </div>
        </div>
    </section>
    <br />
    <br />
    <br />
    <script src="script.js"></script>
</body>
</html>
